<html lang="en">
<head>

    <title>Movie Recommendation Engine</title>

<body style="text-align: center; background-color: rgba(4, 0, 0, 0.9);font-family: monospace;font-style: robot;">

        <input type="submit" value="Submit" style="font-style: robot;background: #a4d7f7;font-weight: bold;padding: 15px;width: 40%;margin-bottom: 20px;border-radius: 10px;font-size: 18px;font-family: monospace;cursor: pointer;border:2px solid #2a3843;">
    </form>

</html>
